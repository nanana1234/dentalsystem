<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <form name="js">
      <p>解釈モデル</p>
      <textarea type="text" value="" name="txt5" cols="60" rows="5" style="font-size:120%;" readonly></textarea>
      <p>患者背景</p>
      <textarea type="text" value="" name="txt9" cols="60" rows="5" style="font-size:120%;" readonly></textarea>
    </form>

  <script type="text/javascript">
  window.onload=function(){
    var txt5="";
    var txt9="";

    if(sessionStorage.getItem('txt5')!=null) txt5=sessionStorage.getItem('txt5');
    if(sessionStorage.getItem('txt9')!=null) txt9=sessionStorage.getItem('txt9');

    document.js.txt5.value=txt5+"\n\n";
    document.js.txt9.value=txt9+"\n\n";
  }

  </script>
  </body>
</html>
